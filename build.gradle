plugins {
    id 'java'
}

group 'junit5-assumptions'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    testLogging {
        events "failed"
        exceptionFormat "short"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
